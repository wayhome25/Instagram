{% extends "post/layout.html" %}
{% load humanize %}

{% block content %}
{% for post in post_list %}
<ul>
  <li>{{ post.author.profile.nickname }}</li>
  <li><img src="{{ post.photo.url }}" alt="{{ post.author }}'s photo"></li>
  <li>{{ post.content }}</li>
  <li>{{ post.created_at|naturaltime }}</li>
  <li>{% for tag in post.tag_set.all %}
  {{ tag.name }}
  {% endfor %}</li>
</ul>

{% endfor %}
{% endblock %}
